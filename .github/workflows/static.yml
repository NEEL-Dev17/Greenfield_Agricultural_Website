    <script>
        const calculator = {
            currentInput: '0',
            previousInput: '',
            operation: null,
            resetScreen: false,
            
            appendNumber(number) {
                if (this.currentInput === '0' || this.resetScreen) {
                    this.currentInput = number;
                    this.resetScreen = false;
                } else {
                    if (number === '.' && this.currentInput.includes('.')) {
                        return;
                    }
                    this.currentInput += number;
                }
                this.updateDisplay();
            },
            
            appendOperator(op) {
                if (this.operation !== null) this.calculate();
                this.previousInput = this.currentInput;
                this.operation = op;
                this.resetScreen = true;
            },
            
            calculate() {
                if (this.operation === null || this.resetScreen) return;
                
                let result;
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.displayError("Cannot divide by zero!");
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                result = Math.round(result * 100000000) / 100000000;
                
                this.currentInput = result.toString();
                this.operation = null;
                this.previousInput = '';
                this.resetScreen = true;
                this.updateDisplay();
            },
            
            clear() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operation = null;
                this.resetScreen = false;
                this.updateDisplay();
            },
            
            deleteLast() {
                if (this.currentInput.length === 1) {
                    this.currentInput = '0';
                } else {
                    this.currentInput = this.currentInput.slice(0, -1);
                }
                this.updateDisplay();
            },
            
            displayError(message) {
                document.getElementById('display').textContent = message;
                setTimeout(() => {
                    this.updateDisplay();
                }, 2000);
            },
            
            updateDisplay() {
                let displayValue = this.currentInput;
                
                if (displayValue.includes('.')) {
                    const parts = displayValue.split('.');
                    parts[0] = this.formatNumberWithCommas(parts[0]);
                    displayValue = parts.join('.');
                } else {
                    displayValue = this.formatNumberWithCommas(displayValue);
                }
                
                document.getElementById('display').textContent = displayValue;
            },
            
            formatNumberWithCommas(number) {
                return number.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        };
        
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') {
                calculator.appendNumber(event.key);
            } else if (event.key === '.') {
                calculator.appendNumber('.');
            } else if (event.key === '+') {
                calculator.appendOperator('+');
            } else if (event.key === '-') {
                calculator.appendOperator('-');
            } else if (event.key === '*') {
                calculator.appendOperator('*');
            } else if (event.key === '/') {
                event.preventDefault();
                calculator.appendOperator('/');
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.calculate();
            } else if (event.key === 'Escape') {
                calculator.clear();
            } else if (event.key === 'Backspace') {
                calculator.deleteLast();
            }
        });

